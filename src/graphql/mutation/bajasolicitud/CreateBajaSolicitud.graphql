mutation CreateBajaSolicitud($input: BajaSolicitudInput!) {
  createBajaSolicitud(input: $input) {
    informacion {
      ID
      CODIGO_NIMF
      CODIGO_SA
      TIPO_SOLICITUD
      DNI_RESPONSABLE
      ID_RESPONSABLE
      ESTADO_BAJA
      FECHA_REGISTRO
      FECHA_BAJA
      OBSERVACION
      EXPEDIENTE
    }
    errors {
      field
      message
    }
  }
}