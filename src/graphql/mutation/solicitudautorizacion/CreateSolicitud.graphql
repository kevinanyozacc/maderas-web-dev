mutation CreateSolicitudAutorizacion($input: SolicitudAutorizacionInput!) {
  createSolicitudAutorizacion(input: $input) {
    informacion {
      ID
      RUC
      DNI
      REPRESENTANTE_LEGAL
      RAZON_SOCIAL
      DOMICILIO
      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      CORREO
      TELEFONO
      ESTADO
      EXPEDIENTE
      OBSERVACION
      FECHA_REVISION
      FECHA_REGISTRO
      ROLASIGNADO
    }
  }
}