mutation CreateResponsable($input: ResponsableInput!) {
  createResponsable(input: $input ) {
    informacion {
      ID
      RUC
      DNI
      REPRESENTANTE_LEGAL
      RAZON_SOCIAL           
      DOMICILIO
      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      CORREO
      TELEFONO
      FECHA_REGISTRO
      FECHA_REVISION
      OBSERVACION
      EXPEDIENTE
      ESTADO
      
    }
  }
}