mutation updateSucursal($input: SucursalUpdateInput!) {
  updateSucursal(input: $input) {
    data {
      SUCURSAL_ID
      EXPEDIENTE_ID
      NOMBRE_SUCURSAL
      DIRECCION_SUCURSAL
      DEPARTAMENTO_ID
      PROVINCIA_ID
      DISTRITO_ID
      FECHA_REGISTRO
    }
    errors {
      field
      message
    }
  }
}
