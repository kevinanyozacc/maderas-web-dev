mutation CreateExperiencias($input: [ExperienciaInput!]!) {
  createExperiencias(input: $input) {
    experiencias {
      RAZON_SOCIAL
      ACTIVIDAD_DESARROLLADA
      FECHA_INICIO
      FECHA_TERMINO
      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      NUME_REGI_ARC
      PROFESIONAL_RESPONSABLE_ID
    }
    errors {
      field
      message
    }
  }
}
