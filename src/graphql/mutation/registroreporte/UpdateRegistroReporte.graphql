mutation UpdateRegistroFormato($input: RegistroFormatoInput!) {
  updateRegistroFormato(input: $input) {
    tratamiento {
      ID
      FECHA_TRATAMIENTO
      LOTE
      ESPECIE_MADERA_TRATADA
      PROCEDENCIA
      CANTIDAD_TRATADA
      NUME_REGI_ARC
      TIPO_EMBALAJE
      TOTAL_UNID_FAB
      NUMERO_GUIA
      EXPORTADOR
      USO
      ID_REPORTE
    }
    errors {
      field
      message
    }
  }
}