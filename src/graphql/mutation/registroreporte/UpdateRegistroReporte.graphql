mutation UpdateRegistroReporte($input: RegistroReporteInput!) {
  updateRegistroReporte(input: $input) {
    informacion {
      ID
      FECHA_REGISTRO
      CODIGO_NIMF
      ID_SOLICITUD
      EXPEDIENTE
      ESTADO
      OBSERVACION
      TIPO_REPORTE
    }
    errors {
      field
      message
    }
  }
}