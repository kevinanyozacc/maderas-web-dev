      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      NUME_REGI_ARC
      FECHA_REGISTRO
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
    ACONDICIONAMIENTO {
      ACONDICIONAMIENTO_ID
      RECEPCION
      OPERACIONES_ESPECIALES
      LIMPIEZA
      CLASIFICACION
      TRATAMIENTO
      ENVASADO
      ALMACENAMIENTO
      EXPEDIENTE_ID
      RECEPCION_ARC
      OPERACIONES_ESPECIALES_ARC
      LIMPIEZA_ARC
      CLASIFICACION_ARC
      TRATAMIENTO_ARC
      ENVASADO_ARC
      ALMACENAMIENTO_ARC
      FECHA_REGISTRO
