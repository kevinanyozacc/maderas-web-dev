      SOLICITANTE_ID
      RAZON_SOCIAL
      PARTIDA_REGISTRAL
      NOMBRES_SOLICITANTE
      APELLIDOS_SOLICITANTE
      TELEFONO_SOLICITANTE
      TIPO_DOCUMENTO
      NUMERO_DOCUMENTO
      DOMICILIO_LEGAL
      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      EMAIL_SOLICITANTE
      NOMBRE_REPRESENTANTE
      APELLIDO_REPRESENTANTE
      EMAIL_REPRESENTANTE
      DNI_REPRESENTANTE
      DNI_REPRESENTANTE
      EXPEDIENTE_ID
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
    INFO_CULTIVO {
      INFORMACION_CULTIVO_ID
      ESPECIE_ID
      CULTIVO_ID
      CULTIVO_REGLAMENTARIO
      EXPEDIENTE_ID
      NOMBRE_ESPECIE
