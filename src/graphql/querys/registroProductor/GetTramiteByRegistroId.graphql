      DEPARTAMENTO
      PROVINCIA
      TELEFONO
      EMAIL
      EXPEDIENTE_ID
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
    EXPERIENCIA {
      EXPERIENCIA_RELACIONADA_ID
      RAZON_SOCIAL
      ACTIVIDAD_DESARROLLADA
      FECHA_INICIO
      FECHA_TERMINO
      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      NUME_REGI_ARC
      PROFESIONAL_RESPONSABLE_ID
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
    ESPECIALIDAD {
      ESPECIALIZACION_RELACIONADA_ID
      NOMBRE
      TIPO_ESPECIALIDAD
      FECHA_INICIO
      FECHA_TERMINO
      HORAS
      LUGAR
