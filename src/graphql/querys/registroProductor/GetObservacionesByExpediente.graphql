query getObservacionesByExpediente($expedienteId: Int!){
  getObservacionesByExpediente(expedienteId: $expedienteId){
    OBSERVACION_ID
    ESTADO_DATOS_GENERALES
    ESTADO_INFO_CULTIVO
    ESTADO_PROFESIONAL
    ESTADO_TIERRAS
    ESTADO_ACONDICIONAMIENTO
    ESTADO_ANALISIS
    ESTADO_SUCURSALES
    OBS_DATOS_GENERALES
    OBS_INFO_CULTIVO
    OBS_PROFESIONAL
    OBS_TIERRAS
    OBS_ACONDICIONAMIENTO
    OBS_ANALISIS
    OBS_SUCURSALES
    EXPEDIENTE_ID
  }
}