query getTramiteDeclaracionSemillaByRegId($expedienteId: Int!) {
  getTramiteByRegistroId(expedienteId: $expedienteId) {
    NUMERO_EXPEDIENTE
    EXPEDIENTE_ID
    SOLICITANTE {
      SOLICITANTE_ID
      RAZON_SOCIAL
      PARTIDA_REGISTRAL
      NOMBRES_SOLICITANTE
      APELLIDOS_SOLICITANTE
      TELEFONO_SOLICITANTE
      TIPO_DOCUMENTO
      NUMERO_DOCUMENTO
      DOMICILIO_LEGAL
      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      EMAIL_SOLICITANTE
      NOMBRE_REPRESENTANTE
      APELLIDO_REPRESENTANTE
      EMAIL_REPRESENTANTE
      DNI_REPRESENTANTE
      EXPEDIENTE_ID
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
    INFO_CULTIVO {
      INFORMACION_CULTIVO_ID
      ESPECIE_ID
      CULTIVO_ID
      CULTIVO_REGLAMENTARIO
      EXPEDIENTE_ID
      NOMBRE_ESPECIE
      NOMBRE_CULTIVO
    }
    SUCURSALES {
      SUCURSAL_ID
      EXPEDIENTE_ID
      NOMBRE_SUCURSAL
      DIRECCION_SUCURSAL
      DEPARTAMENTO_ID
      PROVINCIA_ID
      DISTRITO_ID
      FECHA_REGISTRO
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
    ALMACENES {
      ALMACEN_ID
      DIRECCION
      DEPARTAMENTO_ID
      PROVINCIA_ID
      DISTRITO_ID
      NUME_REGI_ARC
      EXPEDIENTE_ID
      FECHA_REGISTRO
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
  }
}
