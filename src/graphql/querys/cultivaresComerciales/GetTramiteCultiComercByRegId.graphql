query getTramiteCultiComercByRegId($expedienteId: Int!) {
  getTramiteByRegistroId(expedienteId: $expedienteId) {
    NUMERO_EXPEDIENTE
    EXPEDIENTE_ID
    SOLICITANTE {
      SOLICITANTE_ID
      RAZON_SOCIAL
      PARTIDA_REGISTRAL
      NOMBRES_SOLICITANTE
      APELLIDOS_SOLICITANTE
      TELEFONO_SOLICITANTE
      TIPO_DOCUMENTO
      NUMERO_DOCUMENTO
      DOMICILIO_LEGAL
      DISTRITO
      DEPARTAMENTO
      PROVINCIA
      EMAIL_SOLICITANTE
      NOMBRE_REPRESENTANTE
      APELLIDO_REPRESENTANTE
      EMAIL_REPRESENTANTE
      DNI_REPRESENTANTE
      EXPEDIENTE_ID
      NOMBRE_DEPARTAMENTO
      NOMBRE_PROVINCIA
      NOMBRE_DISTRITO
    }
    CULTIVAR_COMERCIAL {
      CULTIVAR_COMERCIAL_ID
      NOMBRE_CULTIVAR
      PAIS
      FECHA_INTERNAMIENTO
      TIPO_CULTIVAR
      GENEOLOGIA
      NOMBRE_OBTENTOR
      EXPEDIENTE_ID
      FECHA_REGISTRO
      ESPECIE_ID
      TIPO_NATIVO
      NOMBRE_CO_OBTENTOR
      FINALIDAD_USO
      RANGO_ADAPTACION
      NUME_REGI_ARC_DVC
      NUME_REGI_ARC_RIV
      NUME_REGI_ARC_DRCO
      ESPECIE {
        NOMBRE_CIENTIFICO
        NOMBRE_ESPECIE_COMUN
      }
    }
    LOCALIDAD_ENSAYO {
      LOCALIDAD_ENSAYO_ID
      DEPARTAMENTO_ID
      PROVINCIA_ID
      DISTRITO_ID
      SECTOR
      ALTITUD
      FECHA_INICIO
      FECHA_FIN
      EXPEDIENTE_ID
      FECHA_REGISTRO
    }
    INFORMACION_ENSAYO {
      INFORMACION_ENSAYO_ID
      AMBITO_GEOGRAFICO
      RANGO_ADAPTACION
      FINALIDAD_USO
      INSTALACION
      CAMPANAS_ENSAYOS
      CARACTERES_PRUEBA
      PLANTAS_TIPO
      PRIMERA_CAMPANA
      SEGUNDA_CAMPANA
      COMPORTAMIENTO_BIOTICO
      COMPORTAMIENTO_ABIOTICO
      NUME_REGI_ARC
      EXPEDIENTE_ID
      FECHA_REGISTRO
    }
    MANTENIMIENTO_SEMILLA {
      MANTENIMIENTO_SEMILLA_ID
      EXPEDIENTE_ID
      RAZON_SOCIAL
      AREA_RESPONSABLE
      FECHA_REGISTRO
    }
  }
}
